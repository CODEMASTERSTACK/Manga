<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manga Reader</h1>
        <nav>
            <ul>
                <li><a href="#recently-added">Recently Added</a></li>
                <li><a href="#most-reading">Most Reading</a></li>
                <li><a href="#popular">Popular</a></li>
                <li><a href="#categories">Categories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="recently-added">
            <h2>Recently Added</h2>
            <div class="manga-grid" id="recently-added-grid"></div>
        </section>

        <section id="most-reading">
            <h2>Most Reading</h2>
            <div class="manga-grid" id="most-reading-grid"></div>
        </section>

        <section id="popular">
            <h2>Popular</h2>
            <div class="manga-grid" id="popular-grid"></div>
        </section>

        <section id="categories">
            <h2>Categories</h2>
            <div id="category-list"></div>
            <div class="manga-grid" id="category-grid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Manga Reader. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
